<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightgreen">div1</div>
      <div style="background-color: lightcyan">Div2</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightgreen">div1</div>
      <div style="background-color: lightcyan; flex: 1">flex:1</div>
    </div>
    </div>
    
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightcyan; flex: 1">flex:1</div>
      <div style="background-color: lightgreen; width: 100px">100px</div>
      <div style="background-color: lightcyan; flex: 2">flex2</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px;
    height: 70px;border: 1px;border-style: solid;
    border-color: grey;justify-content: center;
    ">
      <div style="background-color: lightcyan; width: 100px;">100px</div>
      <div style="background-color: lightgreen; width: 100px">100px</div>
      <div style="background-color: lightcyan; width: 100px;">100px</div>
    </div>
    <div style="display: flex; flex-direction: row; margin-top: 30px;
    height: 70px;border: 1px;border-style: solid;
    border-color: grey;justify-content: space-between;
    ">
      <div style="background-color: lightcyan; width: 100px;">100px</div>
      <div style="background-color: lightgreen; width: 100px">100px</div>
      <div style="background-color: lightcyan; width: 100px;">100px</div>
    </div>
    
    <div style="display: flex; flex-direction: row; margin-top: 30px;
    height: 70px;border: 1px;border-style: solid;
    border-color: grey;justify-content: space-between;
    align-items: center;
    ">
      <div style="background-color: lightcyan; width: 100px;">100px</div>
      <div style="background-color: lightgreen; width: 100px">100px</div>
      <div style="background-color: lightcyan; width: 100px;">100px</div>
    </div>
  </body>
</html>
